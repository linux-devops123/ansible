
---
- hosts: all
  remote_user: root 
  become: true
  gather_facts: no
  tasks: 
  - name: Install postgresql
    apt: 
      name: postgresql
      state: latest
    notify:
      - Restart nginx
    
  - name: Install nginx
    apt:  #package manager to install nginx
      name: nginx
      state: latest #ansible works in past tense
    notify: 
      - Restart nginx
  

  - name: Remove nginx
    apt:  #package manager to install 
      name: nginx
      state: absent


  handlers:
  - name: Restart nginx
    service:
      name: nginx
      state: restarted 

 
  
